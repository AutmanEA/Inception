max_execution_time = 300
max_input_vars = 3000
memory_limit = 256M
post_max_size = 32M
upload_max_filesize = 32M
max_file_uploads = 20

display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

extension=mysqli
extension=gd
extension=curl
extension=mbstring
extension=xml
extension=zip
extension=intl
extension=bcmath

date.timezone = Europe/Paris

session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 1440

expose_php = Off
allow_url_fopen = On
allow_url_include = Off